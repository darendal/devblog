      </div>
      <hr/>
      <div class="nav-links dark-theme">
        <mat-nav-list>
          <a mat-list-item
             *ngFor="let link of navLinks"
             [routerLink]="link.path"
             [routerLinkActive]="'active'"
             [routerLinkActiveOptions]="{exact: true}"
          >
            <span>{{link.label}}</span>
          </a>

    <mat-sidenav-content fxFill>
